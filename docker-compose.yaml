version: "3.7"

services:
    db:
      image: postgres
      restart: always
      environment:
        POSTGRES_PASSWORD: example
      ports:
        - "5432:5432"
    adminer:
      image: adminer
      restart: always
      ports:
        - "8055:8080"
#    db: 
#      image: "mcr.microsoft.com/mssql/server"
#      environment:
#        SA_PASSWORD: "HELLOthere123"
#        ACCEPT_EULA: "Y"
    backend:
      depends_on:
        - db
      restart: always
      build:
        context: "."
        dockerfile: "Fontys S6 Project Backend/Dockerfile"
      environment:
        ASPNETCORE_ENVIRONMENT: "Development"
        Logging__Console__FormatterName: "simple"
      ports:
        - "8050:80"